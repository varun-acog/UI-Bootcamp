<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webpage</title>
  </head>
  <body>
    <header>
      <h2>My First Webpage</h2>
    </header>
    <aside>
      <h3>Quick Links </h2>
      <ul>
        <li><a href="#movies">Movies</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#image">Image</a></li>
      </ul>
    </aside>
    <main>
      <section id="movies">
        <h3>My Favorite Movies</h2>
        <ol>
            <li>Fight Club</li>
            <li>Inception</li>
            <li>Pursuit of Happiness</li>
        </ol>
      </section>
      <section id="books">
        <h3>My Favorite Books</h2>
        <ul>
            <li>Pride and Prejudice</li>
            <li>Animal Farm</li>
            <li>Harry Potter</li>
        </ul>
      </section>
      <section id="image">
        <h3>An Interesting Image</h2>
        <img
          src="https://images.unsplash.com/photo-1502056247561-73539df36440?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTR8fHdlYnBhZ2V8ZW58MHx8MHx8fDA%3D"
          alt="Image"
        />
    </main>
    
    <footer>
      <p>Contact: example@email.com</p>
    </footer>
  </body>
</html>
